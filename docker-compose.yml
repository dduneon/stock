version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: stock-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stockdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: stock-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  flask-app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stock-flask
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/stockdb
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key
      - FLASK_ENV=development
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: gunicorn -w 4 -b 0.0.0.0:5000 "app:create_app()"

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stock-celery-worker
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/stockdb
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key
      - FLASK_ENV=development
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.celery worker --loglevel=info

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stock-celery-beat
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/stockdb
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key
      - FLASK_ENV=development
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.celery beat --loglevel=info

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stock-frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=/api
    depends_on:
      - flask-app
    restart: unless-stopped

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: stock-nginx
    ports:
      - "80:80"
    depends_on:
      - flask-app
      - frontend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
